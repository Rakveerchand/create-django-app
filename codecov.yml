codecov:
  require_ci_to_pass: yes
  token: 60082fe4-d53a-415d-975c-b71e6a3f23d9

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
