name: CodeCov
on:
  [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]
        package-manager: [pipenv]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install imagine
        run: npm install -g imagine
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: use package manager ${{ matrix.package-manager}}
        run: ./manager.sh ${{ matrix.package-manager}} todo.im
      - name: echo package manager
        run: less todo.im | grep package-manager
      - name: Generate code
        run: imagine compile todo.im
      - name: install package manager and dependencies
        run: make install
      - name: Lint the files
        run: make lint
      - name: run coverage
        run: | 
            make coverage
            pipenv run coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml            
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true      
      
      
    
